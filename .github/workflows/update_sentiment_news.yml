name: Update News and Sentiment

on:
  schedule:
    # Runs once daily at 6 AM UTC
   # - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # âœ… allow commits & pushes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run sentiment/news update script
        run: python sentiment_rss.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push updated news/sentiment data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto update sentiment/news [$(date)]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
