name: Update Crypto Data

on:
  schedule:
    # Runs twice a day at 6 AM and 6 PM UTC
    - cron: "0 6,18 * * *"
  workflow_dispatch:  # allows manual trigger

permissions:
  contents: write  # ✅ allow GitHub Actions to push changes

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run data fetch script
        run: |
          python fetch_and_analyze.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto update crypto data [$(date)]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      # ✅ Webhook Notification
      - name: Notify via Webhook
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" == "success" ]; then
            MESSAGE="✅ Crypto Data Update completed successfully at $(date -u)"
          else
            MESSAGE="❌ Crypto Data Update failed at $(date -u). Check GitHub Actions logs."
          fi

          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\": \"${MESSAGE}\"}" \
          ${{ secrets.WEBHOOK_URL }}
