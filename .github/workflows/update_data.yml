name: Update Crypto Data

on:
  schedule:
    # Runs twice a day: at 6 AM and 6 PM UTC
    - cron: "0 6,18 * * *"
  workflow_dispatch:  # allows manual trigger

permissions:
  contents: write  # âœ… allow github-actions bot to push commits

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run data fetch script
        run: |
          python fetch_and_analyze.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto update crypto data [$(date)]" || echo "No changes to commit"
          git push
